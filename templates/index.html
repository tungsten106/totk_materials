<!DOCTYPE html>
<html>
<head>
    <title>装备材料计算器</title>
</head>
<body>
    <h1>装备材料计算器</h1>
    <form action="/add_equipment" method="POST">
        <label for="equipment">装备名称:</label>
        <select id="equipment" name="equipment">
            {% for equip in equipments %}
                <option value="{{ equip }}">{{ equip }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="level">装备等级:</label>
        <select id="level" name="level">
            {% for lv in levels %}
                <option value="{{ lv }}">{{ lv }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="添加">
    </form>
    <br>
    <ul>
        {% for equip, level in selected_equipments %}
            <li>{{ equip }} - {{ level }}</li>
        {% endfor %}
    </ul>
    <br>
    <form action="/clear_selected" method="GET">
        <input type="submit" value="清空选项">
    </form>
    <br>
    <form action="/calculate_materials" method="GET">
        <input type="submit" value="计算">
    </form>
    <br>
    <textarea rows="10" cols="30" readonly>{{ materials }}</textarea>
</body>
</html>
